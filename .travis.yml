sudo: required
language: python
services:
- docker
script:
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
after_script:
- export DOCKER_REPO=pocketsquare/pocket-square-ingest
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  | tr '/' '-' ; fi`
- docker build -t $DOCKER_REPO:travis-$TRAVIS_BUILD_NUMBER .
- docker tag $DOCKER_REPO:travis-$TRAVIS_BUILD_NUMBER $DOCKER_REPO:$TAG
- docker push $DOCKER_REPO
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_51283c91a67c_key -iv $encrypted_51283c91a67c_iv
  -in id_rsa.enc -out .travis/id_rsa -d
